<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Casino Chip Rain</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0a0a0a;
    }

    .chip {
      position: fixed;
      top: -100px;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(0) rotate(0deg);
      }
      to {
        transform: translateY(120vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <script>
    const chipImages = [
      "redchip.png",
      "whitechip.png",
      "greenchip.png",
      "blackchip.png"
      // ここに好きな画像を追加
    ];

    function createChip() {
      const chip = document.createElement("img");
      chip.classList.add("chip");

      // 画像をランダム選択
      chip.src = chipImages[Math.floor(Math.random() * chipImages.length)];

      // ランダム横位置
      chip.style.left = Math.random() * window.innerWidth + "px";

      // ランダムサイズ
      const size = 40 + Math.random() * 60;
      chip.style.width = size + "px";

      // ランダム落下速度
      const duration = 2 + Math.random() * 4;
      chip.style.animationDuration = duration + "s";

      // ランダム回転角度
      chip.style.transform = `rotate(${Math.random() * 360}deg)`;

      document.body.appendChild(chip);

      // アニメーション後に削除
      setTimeout(() => {
        chip.remove();
      }, duration * 1000);
    }

    // 間隔を調整すると降る量が変わる
    setInterval(createChip, 100);
  </script>

</body>
</html>
